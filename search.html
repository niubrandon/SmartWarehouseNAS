<!doctype html>
<html>
<head>
    <meta charset=utf-8>
    <title>Smart Warehouse - Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="bootswatch.min.css" media="screen">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="SmartWarehouse.css" media="screen">
    <script src=nebulas.js></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
    <div id=content>  
        <h1>Inventory Results</h1>  
        <div id=mini_title>
            <h4 style="display: inline;">Smart Warehouse</h4>
            <span id=balance style="float: right; font-weight: bold;">Total Quantity: </span>
        </div>
        <h4 id=no_results style="display: none">No results found</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Part Number</th>
                <th scope="col">Part Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Supplier</th>
                <th scope="col">Location</th>
                <th scope="col">Transaction Time</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
            </table>

            <p id=loading_results>Loading results...</p>

    </div>

    <script src=SmartWarehouse.js></script>
    <script src=search.js></script>

    <script> 
        $(document).ready(function() {
            var searchTerm = window.location.search.substring(4);
            initSearch("searchInventory", JSON.stringify([searchTerm]), true);
        });
    </script>
</body>
</html>
